<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Category List</title>
    <meta charset="UTF-8">
    <style>
        body {
            width: auto;
            height: 90vh;
            background-color: whitesmoke;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: black;
            color: white;
            text-align: center;
        }

        button {
            font-size: 16px;
            padding: 10px 20px;
            font-weight: bold;
            border-radius: 5px;
            margin-top: 20px;
            background-color: black;
            color: white;
            cursor: pointer;
        }

        button a {
            text-decoration: none;
            color: white;
        }

        .edit {
            background-color: #007BFF;
            border: none;
        }

        .delete {
            background-color: red;
            border: none;
        }
    </style>
</head>
<body>
<h1>Category List</h1>

<button><a href="/api/category/page">Create New Category</a></button>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="category : ${categories}">
        <td th:text="${category.id}"></td>
        <td th:text="${category.name}"></td>
        <td>
            <button class="edit"><a th:href="@{/api/category/update/page/{id}(id=${category.id})}">Edit</a></button>
            <button class="delete"><a href="#" th:onclick="'deleteCategory(\'' + ${category.id} + '\');'">Delete</a>
            </button>
        </td>
    </tr>
    </tbody>
</table>

<script>
    function deleteCategory(categoryId) {
        const token = localStorage.getItem('token');

        if (!confirm('Are you sure you want to delete this category?')) {
            return;
        }

        fetch(`/api/category/${categoryId}`, {
            method: 'DELETE',
            headers: {
                'Authorization': `Bearer ${token}`
            }
        }).then(response => {
            if (response.ok) {
                alert('Category deleted successfully');
                window.location.reload();
            } else {
                response.text().then(text => alert(`You can only delete unused category`));
            }
        }).catch(error => {
            console.error('Error:', error);
            alert('An error occurred while deleting the category');
        });
    }
</script>

</body>
</html>
