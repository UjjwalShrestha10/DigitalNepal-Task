<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Category</title>
    <meta charset="UTF-8">
    <style>
        body {
            width: auto;
            height: 90vh;
            background-color: whitesmoke;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #categoryForm {
            border: 2px solid black;
            padding: 10px;
            font-size: 20px;
            text-align: center;
            width: 300px;
        }

        input[type="text"] {
            font-size: 20px;
            font-weight: bold;
            padding: 10px;
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            font-size: 16px;
            padding: 10px 20px;
            font-weight: bold;
            border-radius: 5px;
            margin-top: 20px;
            background-color: black;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h1>Update Category</h1>

<form id="categoryForm" onsubmit="updateCategory(event)" th:object="${category}">
    <input type="hidden" id="categoryId" name="id" th:value="${category.id}">
    <label for="name">Category Name:</label>
    <input type="text" id="name" name="name" th:value="${category.name}" required>
    <button type="submit">Update Category</button>
</form>

<script>
    function updateCategory(event) {
        event.preventDefault();
        const name = document.getElementById('name').value;

        const categoryId = document.getElementById('categoryId').value;

        const token = localStorage.getItem('token');

        fetch(`/api/category/${categoryId}`, {
            method: 'PUT',
            body: JSON.stringify({
                name: name
            }),
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            }
        }).then(response => {
            if (response.ok) {
                alert('Category updated successfully');
                window.location.href = '/api/category/category-list';
            } else {
                response.text().then(text => alert(`Failed to update category: ${text}`));
            }
        }).catch(error => {
            console.error('Error:', error);
            alert('An error occurred while updating the category');
        });
    }
</script>

</body>
</html>
